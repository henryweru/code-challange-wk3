<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatiron Movie Theater</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Flatiron Movie Theater</h1>
    
  <div id="film">
    <p id="heading">List of available movies:</p>
    <ul id="film-list">
      <li id="film-item"></li>
    </ul>
  </div>
    
  <div >
    <img id="film-menu"></img>
  </div>
    
  
  
  
  <p id="title">Film Title:</p>
  <p id="film-details"></p>
  <p id="runtime"></p>
  <p id="showtime"></p>
  <p id="available-tickets"></p>
  <button id="sell">Buy Ticket</button>
        
  <script src="index.js"></script>
</body>
</html>
